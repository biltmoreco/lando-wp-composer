name: local-wp-composer
recipe: wordpress
config:
  env: dev
  xdebug: false
  php: '7.4'
  webroot: wordpress
  composer_version: 2.2.14
proxy:
  mailhog:
    - mail.localwpcomposer.lndo.site
  phpmyadmin:
    - phpmyadmin.localwpcomposer.lndo.site
services:
  appserver:
    composer:
      phpunit/phpunit: ^6
    build:
      - composer install
    # post-start:
    #   - bash ./scripts/post-start.sh
  mailhog:
    type: mailhog
    portforward: true
    hogfrom:
      - appserver
  phpmyadmin:
    type: phpmyadmin
    hosts:
      - database
tooling:
  install:
    description: Just a composer install
    service: appserver
    cmd: composer install
    dir: /app
  install:dry:
    description: Dry run of composer install
    service: appserver
    cmd: composer install --dry-run
    dir: /app
  versions:
    description: Output version info
    cmd:
      - database: mysql -V
      - appserver: php --version
      - appserver: apache2 -v
      - appserver: composer --version
      - appserver: wp --version
    dir: /app